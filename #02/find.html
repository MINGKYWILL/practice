<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find moivie</title>
    <link href="./css/find.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="find-search-bar-form display-flex-center position-relative">
      <div class="display-flex-center position-relative">
        <input class="find-search-bar" placeholder="Search" />
        <span class="material-icons md-24">search</span>
      </div>
    </form>
    <div class="best-show">
      <div class="best-show_container">
        <img src="./img/doccha.jpg" class="best-show__img" />
        <span class="material-icons">play_arrow</span>
      </div>
      <div class="best-show-title">
        <p class="promotion-text">Best TV Show in South Korea</p>
        <span class="best-show_name">Doctor Cha</span>
      </div>
    </div>

    <div class="recommendation">
      <span class="movie-recommendation__title">Suggestions For You</span>
      <ul class="movie-recommendation__images">
        <li><img src="./img/abouttime.jpeg" /></li>
        <li><img src="./img/badmoms.jpeg" /></li>
        <li><img src="./img/theboldtype.jpeg" /></li>
        <li><img src="./img/galaxy.jpeg" /></li>
      </ul>
    </div>
    
    <div class="navigation-bar">
      <a href="find.html">
        <span class="material-icons-outlined">search</span>
      </a>
      <a href="mypage.html">
        <span class="material-icons-outlined">person</span>
      </a>
    </div>
  </body>
</html>
